site_name: docs.saltbox.dev
site_url: https://docs.saltbox.dev/
site_author: salty
site_description: Saltbox is an Ansible-based solution for rapidly deploying a Docker containerized cloud media server.

repo_name: docs
repo_url: https://github.com/saltyorg/docs

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    
plugins:
  - search:
      lang: en

extra:
  generator: false
  social:
  - icon: fontawesome/solid/heart
    link: 'https://github.com/saltyorg/Saltbox/blob/master/DONATIONS.md'
    name: Donate
  - icon: fontawesome/brands/discord
    link: 'https://discord.saltbox.dev'
    name: Discord
  - icon: fontawesome/brands/github
    link: 'https://github.com/saltyorg/Saltbox'
    name: GitHub
  analytics:
    provider: google
    property: G-REM7RWJTVV

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.tabbed
  - toc:
      permalink: true

nav:
  - Home: 
    - 'index.md'
  - Saltbox:
      - Install:
        - 'saltbox/install/basics.md'
        - 'saltbox/install/prerequisites.md'
        - 'saltbox/install/install.md'
      - Backup/Restore:
        - 'saltbox/backup/settings.md'
        - 'saltbox/backup/backup.md'
        - 'saltbox/backup/restore.md'
  - Community:
      - 'community/basics.md'
  - Apps:
      - 'apps/cloudplow.md'
      - 'apps/emby.md'
      - 'apps/jackett.md'
      - 'apps/lidarr.md'
      - 'apps/nzbget.md'
      - 'apps/nzbhydra2.md'
      - 'apps/organizr.md'
      - 'apps/overseerr.md'
      - 'apps/plex.md'
      - 'apps/portainer.md'
      - 'apps/radarr.md'
      - 'apps/rutorrent.md'
      - 'apps/sabnzbd.md'
      - 'apps/sonarr.md'
      - 'apps/sstv.md'
      - 'apps/tautulli.md'
  - FAQ:
      - 'faq/faq.md'
  - Advanced:
      - 'advanced/example.md'

copyright: Copyright &copy; 2021 Saltbox
